<div class="l-container-default container-fluid">
<div class="row">
  <div class="col-xs-12">
    <h2>Radio</h2>  

    <div class="l-form-group">
      <div>
        <label class="c-radio">
          <input type="radio" id="radioInput" name="radioInput" value="1" class="c-radio__input">
          <span class="c-radio__label">First radio button</span>
        </label>
      </div>
      <div>
        <label class="c-radio">
          <input type="radio" id="radioInput" name="radioInput" value="1" class="c-radio__input" disabled>
          <span class="c-radio__label">Radio disabled</span>
        </label>
      </div>
      <div>
        <label class="c-radio">
          <input type="radio" id="radioInput" name="radioInput" value="1" class="c-radio__input is-error">
          <span class="c-radio__label">Radio is-error</span>
        </label>
      </div>
    </div>

  </div>
</div>
</div>
